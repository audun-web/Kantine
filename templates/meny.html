{% extends "base.html" %}

{% block content %}
<h1 class="title">Ukens Meny</h1>

<div class="welcome-container menu-grid">
    {% for item in menu_items %}
    <div class="menu-day">
        <img src="{{ url_for('static', filename=item.image) }}" alt="{{ item.alt_text }}">
        <div class="menu-day-content">
            <h2>{{ item.day }}</h2>
            <p>{{ item.description }}</p>
            <p class="price">Pris: {{ item.price }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
